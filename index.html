<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="red">
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Patna</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const apiKey = "a85227da26449202fa662ae5e61cff4a";
        
        async function checkWeather(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=${apiKey}`;
            const response = await fetch(apiUrl);
            if (response.ok) {
                const data = await response.json();
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = `${data.main.temp}°C`;
                document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
                document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;
            } else {
                alert("City not found");
            }
        }

        document.getElementById("search-btn").addEventListener("click", () => {
            const cityInput = document.getElementById("city-input").value;
            if (cityInput) {
                checkWeather(cityInput);
            }
        });

        // Initial call
        checkWeather('Patna');
    </script>
</body>
</html>
